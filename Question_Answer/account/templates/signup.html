{% extends 'site/base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}

<div class="row m-5">
    <div class="col-8">
        <div class="card">
            <div class="card-body">
                 <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                     <button class="btn btn-success" type="submit">
                         S'inscrire'
                     </button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
